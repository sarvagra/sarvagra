<svg width="500" height="100" xmlns="http://www.w3.org/2000/svg">
  <style>
    .typewriter-text {
      font-family: 'JetBrains Mono', monospace;
      font-size: 2em;
      fill: white;
      overflow: hidden;
      white-space: nowrap;
      border-right: .15em solid orange;
      animation: typing 4s steps(30, end), blink-caret .75s step-end infinite;
      text-anchor: start; /* Align to the left */
    }

    .green-box {
      fill: #2EC866; /* HackerRank green color */
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink-caret {
      from, to { border-color: transparent; }
      50% { border-color: orange; }
    }
  </style>
  <text x="0" y="50" class="typewriter-text">Hacker<tspan>Rank</tspan></text>
  <rect x="195" y="20" width="25" height="40" class="green-box" />
</svg>

